[workspace]
resolver = "2"

members = [
    "ruwm",
    "ruwm-esp32",
]

[patch.crates-io]
esp-idf-svc = { path = "../esp-idf-svc" }
esp-idf-hal = { path = "../esp-idf-hal" }
embedded-svc = { path = "../embedded-svc" }
embuild = { git = "https://github.com/ivmarkov/embuild", branch = "ulp-fsm" }

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"
